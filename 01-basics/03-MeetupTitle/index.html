<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MeetupTitle</title>
  <style>
    .check-title {
      display: flex;
    }

    .meetup-title {
      border-top: 1px solid #000;
      margin-top: 30px;
      padding-top: 20px;
    }
  </style>
</head>
<body>
<div id="app">
  <div class="check-title">
    <input type="radio" id="one" value="1" v-model="checkTitle">
    <label for="one">1</label>
    <input type="radio" id="two" value="2" v-model="checkTitle">
    <label for="two">2</label>
    <input type="radio" id="three" value="3" v-model="checkTitle">
    <label for="three">3</label>
    <input type="radio" id="four" value="4" v-model="checkTitle">
    <label for="four">4</label>
    <input type="radio" id="five" value="5" v-model="checkTitle">
    <label for="five">5</label>
  </div>
  <h2 class="meetup-title">{{ title }}</h2>
</div>
<script type="module" src="script.js"></script>
</body>
</html>
