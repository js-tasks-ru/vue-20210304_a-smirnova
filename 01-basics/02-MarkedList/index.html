<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MarkedList</title>
  <style>
    .marked {
      color: #efc14e;
    }
  </style>
</head>
<body>

<div id="app">
  <input type="text" v-model="search"/>
  <ul v-if="isLoad">
    <li
      v-for="(item, index) in items"
      :key="index"
      :class="{ marked: item.isMarked }">{{ item.email }}</li>
  </ul>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
